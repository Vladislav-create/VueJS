<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <style>
        .paddingEl{
            display: flex;
            padding-left: 200px;
            gap: 30px;
        }
    </style> 
 <div id="app">
        <div class="paddingEl" >
            <article v-for="product in products" :key="product.id">
                <h3>{{product.model}}</h3>
                <p>{{product.makeOftheCar}}</p>
                <p>{{product.color}}</p>
                <p>{{product.title}}</p>
                <p>{{product.price}}</p>
                <p>{{newPrice}}</p>
            </article>
            <details>
                <summary>Filter</summary>
                <button @click = "filterCheaperAtFirst()">Сначала дешевле</button>
                <button @click = "filterAtFirstMoreExpensive()">Сначала дороже</button>
            </details>
        </div>
        <!-- <button @click="generateDiscount()">Получить скидку</button>
        <input type="checkbox" name="Buy" id="" v-model="isBuy" type="text"/> -->
    </div>
    <script>
        new Vue({
 
            el: '#app',
            data: {
                isBuy: false,
                discout: 0,
                products: [
                    {
                        id: 1,
                        title: 'Car',
                        color: 'Black',
                        makeOftheCar: 'Honda',
                        model: 'Accord',
                        price: 1500
                    },
                    {
                        id: 0,
                        title: 'Car',
                        color: 'Black',
                        makeOftheCar: 'Honda',
                        model: 'Civic',
                        price: 1000
                    },
                    
                    {
                        id: 2,
                        title: 'Car',
                        color: 'Black',
                        makeOftheCar: 'Toyota',
                        model: 'Camry',
                        price: 1700
                    },
                    {
                        id: 4,
                        title: 'Car',
                        color: 'Black',
                        makeOftheCar: 'Acura',
                        model: 'TLX',
                        price: 3000
                    },
                    {
                        id: 3,
                        title: 'Car',
                        color: 'Black',
                        makeOftheCar: 'Nissan',
                        model: 'Teana',
                        price: 1700
                    },
                    
                ]
            },
            methods: {
                filterCheaperAtFirst(){
                    this.products.sort(function(a, b){
                        if(a.price > b.price) {
                            return 1
                        }
                        if(a.price < b.price) {
                            return -1
                        }
                        return 0
                    })
                },
                filterAtFirstMoreExpensive(){
                    this.products.sort(function(a, b){
                        if(a.price > b.price) {
                            return -1
                        }
                        if(a.price < b.price) {
                            return 1
                        }
                        return 0
                    })
                }
                // generateDiscount() {
                //     this.discout = Math.floor(Math.random()*20)
                // },
            },
            computed: {
                // newPrice(){
                //     return this.product.price - this.product.price*this.discout/100
                // }
            }
        }) 
    </script>
</body>
</html>
